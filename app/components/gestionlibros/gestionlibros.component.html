<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="car-body">
          <h3>Registrar Libro</h3>
          <form action="" class="mt-4" [formGroup]="crearLibro" (ngSubmit)="addLibro()">
            <div class="row mb-3 mx-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="autor"
                  placeholder="Autor"
                />
              </div>

              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="libro"
                  placeholder="Libro"
                />
              </div>
            </div>
            <div class="row mb-3 mx-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="year"
                  placeholder="Año de Publicación"
                />
              </div>
            </div>

            <div class="row mb-3 mx-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="imagen"
                  placeholder="URL de la Imagen"
                />
              </div>
            </div>

            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg mx-1" routerLink="/listar">Volver</button>
              <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
